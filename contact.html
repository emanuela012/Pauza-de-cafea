<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <section id="main">
        <div class="container"></div>
        <nav>
            <img src="./cafea/logo1.jpg" alt="Logo" class="logo1">
        
            <!-- Buton pentru meniul burger -->
            <button id="menu-toggle" class="menu-button">☰</button>
        
            <!-- Meniul de navigare -->
            <ul id="mobile-nav" class="nav-list">
                <li><a href="index.html">Acasă</a></li>
                <li><a href="despre-cafea.html">Despre Cafea</a></li>
                <li><a href="galerie.html">Galerie</a></li>
                <li><a href="tipuri-de-cafea.html" class="active">Tipuri de Cafea</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        
            <!-- Căutare -->
            <input type="text" id="search-input" placeholder="Căutare..." class="search-input">
        </nav>
        
    </section>

    <div class="main-content">
        <h1>Contact</h1>
        <p>Completează formularul pentru a lua legătura cu noi.</p>
        <form id="contact-form">
            <label for="name">Nume:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        
            <label for="message">Mesaj:</label>
            <textarea id="message" name="message" required></textarea>
        
            <button type="submit">Trimite</button>
        </form>
        <div id="form-response"></div>
        
    </div>

    <footer>
        <div class="container">
            <ul class="footerlinks">
                <li>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="social-icon">
                </li>
                <li>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="social-icon">
                </li>
        </div>
    </footer>
</body>
</html>
